<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор богов</title>
    <link rel="stylesheet" href="./calc.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="calc">
      <div class="formGroup">
        <input type="text" class="formControlCalcResultField" />
      </div>

      <div class="calcBody">
        <div class="VerticalLiteres">
          <button class="Vertical">MC</button>
          <button class="Vertical">MR</button>
          <button class="Vertical">M+</button>
          <button class="Vertical">M-</button>
          <button class="Vertical">MS</button>
          <button class="Vertical">M</button>
          <button class="Vertical">M</button>
        </div>
        <button class="buttonAddResWhite">%</button>
        <button class="buttonAddResWhite">CE</button>
        <button class="buttonAddResWhite">C</button>
        <button class="buttonAddResWhite">⌫</button>

        <button class="buttonAddResWhite">1/x</button>
        <button class="buttonAddResWhite">x^2</button>
        <button class="buttonAddResWhite">√x</button>
        <button class="buttonAddResWhite">/</button>

        <button class="buttonAddResWhite">7</button>
        <button class="buttonAddResWhite">8</button>
        <button class="buttonAddResWhite">9</button>
        <button class="buttonAddResWhite">*</button>

        <button class="buttonAddResWhite">4</button>
        <button class="buttonAddResWhite">5</button>
        <button class="buttonAddResWhite">6</button>
        <button class="buttonAddResWhite">-</button>

        <button class="buttonAddResWhite">1</button>
        <button class="buttonAddResWhite">2</button>
        <button class="buttonAddResWhite">3</button>
        <button class="buttonAddResWhite">+</button>

        <button class="buttonAddResWhite">+/-</button>
        <button class="buttonAddResWhite">0</button>
        <button class="buttonAddResWhite">.</button>
        <button class="buttonAddResGray">=</button>
      </div>
    </form>
  </body>
</html>
